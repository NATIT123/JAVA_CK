<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments :: head}">
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thêm người dùng</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 border mt-3 pt-3 rounded mx-3">
      <div class="form-group text-small">
        <small><a href="/users"><i class="fa-solid fa-arrow-left" style="margin-right:10px"></i>Back</a></small>
      </div>
      <h4 class="text-success">Add New User</h4>
      <form novalidate class="mt-3" method="post" action="/users/add" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input class="form-control" type="text" placeholder="Enter Full Name" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input class="form-control" type="file" id="image"  name="avatar">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" placeholder="Enter Email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" name="role">
              <option value="Admin">Admin</option>
              <option value="User">User</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success mr-2" type="submit"> Add new user</button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
