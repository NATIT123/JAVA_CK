<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!-- FORM -->
<header th:replace="~{fragments :: header}"></header>
<div th:if="${message!=null}" th:class="'alert alert-'+${type}" role="alert" th:text="${message}" style="text-align: center">
</div>
<div class="container d-flex align-items-center justify-content-center">
    <form action="" class="formCtn" novalidate method="post">
        <h1>Đăng ký</h1>
        <div class="form-group pad">
            <label for="username">Họ và tên:</label>
            <input type="text" class="form-control" id="username" placeholder="Nhập họ và tên" name="name">
        </div>
        <div class="form-group pad">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
        </div>
        <div class="form-group pad">
            <label for="pwd">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pwd">
        </div>
        <div class="form-group pad">
            <label for="pwd">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" name="_pwd">
        </div>
        <div id="error" class="pad" style="color: red;"></div>
        <div class="haveAcc pad">Đã có tài khoản?<a href="/login" class="loginLink">Nhấn để đăng nhập</a></div>
        <input type="submit" id="submit" class="btn btn-default" name="btn-signup" value="Đăng ký">
    </form>
</div>
<div th:replace="~{fragments :: script}"></div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
<script>
    setTimeout(() => {
        $('#flash-alert ').fadeOut(2000)
        $(".alert-success").fadeOut(2000)
        $(".alert-danger").fadeOut(2000)
    }, 1000);
</script>

</html>
