
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<div>
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update Product Information</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form method="post" th:object="${Account}" th:action="'/users/update/'+ *{id}" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input class="form-control" type="text" placeholder="Enter Full Name" id="name" name="name" th:value="*{fullname}" >
                </div>
                <div class="form-group">
                    <label for="Email"></label>
                    <input class="form-control" type="text" placeholder="Enter Email" id="Email" name="email" th:value="*{email}">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input class="form-control" type="file"  id="avatar" name="avatar" >
                </div>
                <input type="hidden" name="old_image" th:value="*{image}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" placeholder="Enter Usenrname" id="username" name="username" th:value="*{username}" >
                </div>
                <div class="form-group">
                    <label for="role">Vai trò</label>
                    <select id="role" class="custom-dropdown " name="role"   style="width:150px">
                        <option th:value="*{role}" th:text="*{role}"></option>
                    </select>
                </div>

                <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
